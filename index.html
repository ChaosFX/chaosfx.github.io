---
layout: default
---

<ul>
    {% for post in site.posts %}
        <article>
            <header>
                <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
            <p>{{ post.date | date_to_string }}
            </header>
            <p>
            {{ post.excerpt }}
            </p>
        </article>
    {% endfor %}
</ul>
